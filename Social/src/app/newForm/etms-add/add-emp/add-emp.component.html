<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<div>
  <form [formGroup]="EmpForm" (ngSubmit)="addEmployee()">
    <div>
      <h4 class="ml-4 heading text-center border border-0 bg-primary rounded">Add Employee Info</h4>
    </div>
    <div class="ml-2 demo text-center border border-0 bg-warning rounded">
      <label class="control-label col-sm-4">Fullname</label>
      <input type="text" id="fname" formControlName="fname" class="form-control mt-4 w-75" required><br>

      <label class="control-label col-sm-4">UserID</label>
      <input type="text" id="uname" formControlName="userid" class="form-control mt-4 w-75" required><br>

      <label class="control-label col-sm-4">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control mt-4 w-75" required><br>

      <label class="control-label col-sm-4">Description</label>
      <select id="desc" formControlName="desc" class="form-control mt-4 w-75" required>
        <option value="Employee">Employee</option>
        <option value="Admin">Admin</option>
      </select>

      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="empemail" class="form-control mt-4 w-75" required /><br>

      <button type="submit" id="submit" class="btn btn-success mt-4">Add Employee</button>
      <button (click)="cancel()" id="cancel" class="btn btn-danger mt-4">Cancel</button>
    </div>
  </form>
</div>
