<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<div class="mat-elevation-z8-with-color" >
   <button class="btn btn-success" (click)="openAddUserModal()">Add New Employee</button><br><br><br>
   <button id="mEmp" class="btn btn-success"(click)="getempdata()" >Manage Employees</button>
   <button id="mAdmin"class="btn btn-success"(click)="getdmindata()">Manage Admin</button>


  <table id="tab" class = "table table-striped table-bordered">
  <thead>
      <tr>
          <th style="background: rgb(132, 221, 120);">Fullname</th>
          <th style="background: rgb(132, 221, 120);">Email</th>
          <th style="background: rgb(132, 221, 120);">UserId</th>
          <th style="background: rgb(132, 221, 120);">Password</th>
          <th style="background: rgb(132, 221, 120);">Actions</th>
      </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let item of items" >
      <td>{{ item.fullname }}</td>
      <td>{{ item.emailId }}</td>
      <td>{{ item.userId1 }}</td>
      <td>{{ item.pass }}</td>
      <td>
          <button class="btn btn-primary" (click)="editUser(item)">Edit</button>
          <button class="btn btn-danger" (click)="deleteUser(item.id)">Delete</button>
      </td>
  </tr>
  </tbody>

</table>
</div>
