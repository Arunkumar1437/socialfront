<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<div>
  <form [formGroup]="dataForm" (ngSubmit)="onSubmit()">
    <div>
      <h4 class="ml-4 heading text-center border border-0 bg-primary rounded">Fill The Form</h4>
    </div>
    <div class="ml-2 demo text-center border border-0 bg-warning rounded">
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name" class="form-control mt-4 w-75" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" class="form-control mt-4 w-75" required /><br>

      <label for="age">Age:</label>
      <input type="number" id="age" formControlName="age" class="form-control mt-4 w-75" min="1" max="100"><br>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" formControlName="dob" class="form-control mt-4 w-75" required><br>

      <label>
        <input type="radio" formControlName="gender" value="male" class="male" />
        <b> Male</b>
      </label>
      <label>
        <input type="radio" formControlName="gender" value="female" class="female" />
        <b>Female</b>
      </label><br>


      <button *ngIf="!isEdit" type="submit" id="submit" class="btn btn-success mt-4" [disabled]="dataForm.invalid">Save</button>
      <button *ngIf="isEdit" (click)="Update()" id="update" class="btn btn-success mt-4" [disabled]="dataForm.invalid">Update</button>
      <button (click)="cancel()" id="cancel" class="btn btn-danger mt-4">Cancel</button>
    </div>
  </form>
</div>
