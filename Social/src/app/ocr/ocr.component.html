<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 

<form [formGroup]="ocrForm" class="form-horizontal" novalidate>
    <div class="row book-widget-row">
      <div class="container">
        <div class="form-group d-flex align-items-center">
          <label class="control-label">
            Upload Document<span style="color: red;">*</span>
          </label>
          <div class="input-group">
            <input
              type="file"
              class="form-control"
              id="fileUpload" formControlName="fileUpload"
              accept=".pdf"
              (change)="validateAndUploadDocument($event)"
            />
          </div>
        </div>
  
        <div id="error-message"  *ngIf="error"> {{errorMessage}}</div>
  
        <div class="d-flex justify-content-start" style="margin-left: 720px; margin-top: 20px;">
          <button
            class="btn btn-success me-2"
            type="button"
            (click)="uploadFile()"
          >
            <i class="fa fa-upload"></i> Upload File
          </button>
        </div>
      </div>
      <div class="converted-text-heading">Converted Text</div>

      <div *ngIf="extractedText !== ''" id="output-details">{{ extractedText }}</div>
      <div *ngIf="extractedText === ''" id="output-details-empty">
       
      </div>
      
    </div>
  </form>
