<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
<div class="settings-container">
    <h2>User Settings</h2>
    <form [formGroup]="settingsForm">
      <div class="form-group d-flex align-items-center mb-3">
        <label for="theme" class="control-label col-6 text-right">Theme:</label>
        <select formControlName="theme">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>      
     </div>
     <div class="form-group d-flex align-items-center mb-3">
        <label for="notifications" class="control-label col-6 text-right">Enable Notifications:</label>
        <input type="checkbox" formControlName="notifications" />      
     </div>

     <div class="form-group d-flex align-items-center mb-3">
        <label for="language" class="control-label col-6 text-right">Language:</label>
        <select formControlName="language">
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
          </select>         
     </div>

      <button type="button" class="btn btn-success" (click)="saveSettings()">Save</button>
    </form>
  </div>
