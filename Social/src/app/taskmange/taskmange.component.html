<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<div class="mat-elevation-z8-with-color" >
   <button class="btn btn-success" (click)="AssignTask()">Add New Task</button><br>

  <table id="tab" class = "table table-striped table-bordered">
  <thead>
      <tr>
          <th style="background: rgb(132, 221, 120);">Serial No.</th>
          <th style="background: rgb(132, 221, 120);">Task Title</th>
          <th style="background: rgb(132, 221, 120);">Assigned To</th>
          <th style="background: rgb(132, 221, 120);">Assigned By</th>
          <th style="background: rgb(132, 221, 120);">Start Time</th>
          <th style="background: rgb(132, 221, 120);">End time</th>
          <th style="background: rgb(132, 221, 120);">Status</th>
          <th style="background: rgb(132, 221, 120);">Actions</th>
      </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.serial }}</td>
      <td>{{ user.fullname }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.tempPassword }}</td>
      <td>
          <button class="btn btn-primary" (click)="edittask(user)">Edit</button>
          <button class="btn btn-primary" (click)="detailtask(user)">View</button>
          <button class="btn btn-danger" (click)="deletetask(user.id)">Delete</button>
      </td>
  </tr>
  </tbody>

</table>
</div>
