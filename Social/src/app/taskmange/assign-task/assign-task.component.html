<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<div>
  <form [formGroup]="TaskForm" (ngSubmit)="addEmployee()">
    <div>
      <h4 class="ml-4 heading text-center border border-0 bg-primary rounded">Add Task Info</h4>
    </div>
    <div class="ml-2 demo text-center border border-0 bg-warning rounded">
      <label class="control-label col-sm-4">Task Title</label>
      <input type="text" id="ttitle" formControlName="name" class="form-control mt-4 w-75" required><br>

      <label class="control-label col-sm-4">Task Description</label>
      <textarea  type="text" id="tdesc" formControlName="name" class="form-control mt-4 w-75" required></textarea><br>

      <label class="control-label col-sm-4">Start Time</label>
      <input type="text" id="stime" formControlName="name" class="form-control mt-4 w-75" required><br>

      <label class="control-label col-sm-4">End Time</label>
      <input type="text" id="etime" formControlName="name" class="form-control mt-4 w-75" required><br>

      <label class="control-label col-sm-4">Assign To</label>
        <select id="assignto" name="assign_to" class="form-control mt-4 w-75" required>
          <option value="">Select Employee...</option>
        </select>

      <button type="submit" id="submit" class="btn btn-success mt-4">Assign Task</button>
      <button (click)="cancel()" id="cancel" class="btn btn-danger mt-4">Cancel</button>
    </div>
  </form>
</div>
