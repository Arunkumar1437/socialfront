<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 

<div class="notification-wrapper">
    <div class="notification-container" *ngIf="!isnotificationAdd && !iscommendAdd">
        <h3>Notifications</h3>
        <button (click)="openaddnotificationentry()">+ Add Notification</button>
        <ul *ngIf="notifications.length > 0; else noNotification">
          <li *ngFor="let notification of notifications">
            <span style="float: left;">{{ notification.message }}</span>
            <button (click)="markAsRead(notification.id)"style="float: right;">Mark as Read</button>
          </li>
        </ul>
        <ng-template #noNotification>
          <p>No new notifications.</p>
        </ng-template>
    </div>
    <div class="command-container" *ngIf="!iscommendAdd && !isnotificationAdd">
        <h3>Commands</h3>
        <button (click)="openaddcommandentry()">+ Add Command</button>
        <ul *ngIf="command.length > 0; else noCommands">
          <li *ngFor="let commands of command">
            <span style="float: left;">{{ commands.command }}</span>
            <button (click)="commamndmarkAsRead(commands.id)" style="margin-left: 130px;">Mark as Read</button>
          </li>
        </ul>
        <ng-template #noCommands>
          <p>No new Commends.</p>
        </ng-template>
    </div>
</div>      
<div *ngIf="isnotificationAdd" class="add">
    <form [formGroup]="notificationForm">
        <input type="text" class="form-control" formControlName="message" placeholder="Enter Notification" />
        <button class="btn btn-danger" type="button" (click)="closenotificationaddentry()">Close</button>   
        <button class="btn btn-success" type="button" (click)="addNotification()" [disabled]="notificationForm.invalid">Add</button>
    </form>
</div>
<div *ngIf="iscommendAdd" class="add">
    <form [formGroup]="commandForm">
        <input type="text" class="form-control" formControlName="command" placeholder="Enter Command" />
        <button class="btn btn-danger" type="button" (click)="closecommandentry()">Close</button>   
        <button class="btn btn-success" type="button" (click)="addCommand()" [disabled]="commandForm.invalid">Add</button>
    </form>
</div>
