<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
<div class="email-container">
    <div class="email-compose">

      <form [formGroup]="emailForm" (ngSubmit)="onSend()">
        <!-- From -->
        <div class="form-group" style="display: flex; align-items: center;">
            <label for="from" style="margin-right: 10px; font-weight: bold; width: 80px;">From:</label>
            <input type="email" id="from" class="form-control" formControlName="from" readonly style="flex: 1; width: auto;"/>
          </div>
          
  
        <!-- To, CC, BCC -->
        <div class="form-group" style="display: flex; align-items: center;">
            <label for="to"style="margin-right: 10px; font-weight: bold; width: 80px;">To:</label>
          <input  type="email" id="to" class="form-control" formControlName="to" placeholder="Enter recipient's email" required style="flex: 1; width: auto;"/>
        </div>
        <div class="form-group" style="display: flex; align-items: center;">
            <label style="margin-right: 10px; font-weight: bold; width: 80px;">CC:</label>
          <input type="text" class="form-control" formControlName="cc" placeholder="Add CC" style="flex: 1; width: auto;"/>
        </div>
        <div class="form-group" style="display: flex; align-items: center;">
            <label style="margin-right: 10px; font-weight: bold; width: 80px;">BCC:</label>
          <input type="text" class="form-control" formControlName="bcc" placeholder="Add BCC" style="flex: 1; width: auto;"/>
        </div>
  
        <!-- Subject -->
        <div class="form-group" style="display: flex; align-items: center;">
            <label for="subject" style="margin-right: 10px; font-weight: bold; width: 80px;">Subject:</label>
          <input type="text" id="subject" class="form-control"  formControlName="subject"placeholder="Add Subject....." required style="flex: 1; width: auto;"/>
        </div>
  
        <!-- Message -->
        <div class="form-group" style="display: flex; align-items: center;">
          <label for="message"style="margin-right: 10px; font-weight: bold; width: 80px;">Message:</label>
          <textarea id="message" class="form-control" formControlName="message" rows="8" placeholder="Type your message here..." required style="flex: 1; width: auto;height: 170px;"></textarea>
        </div>
  
        <!-- Attach File 
        <div class="form-group" style="display: flex; align-items: center;">
          <label style="margin-right: 10px; font-weight: bold; width: 80px;">Attach File:</label>
          <input type="file" class="form-control" formControlName="attachment" style="flex: 1; width: 100%;"/>
        </div>-->

        <div class="header">
        <button class="btn btn-danger">Cancel</button>
        <button type="submit" id="submit" class="btn btn-primary">Send</button>
        <!-- <button class="btn btn-secondary">Save</button> -->
      </div>
    </form>
    </div>
  </div>
