<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<div class="chat-wrapper">
  <div class="chat-person">
    <h1>Person List</h1>
    <ul class="no-list-style">
      <li *ngFor="let person of getperson" (click)="loadbyId(person.id,person.text)" class="person-item">
        <span>ğŸ‘¤</span> {{ person.text }}
      </li>
    </ul>
  </div>
  
  <div class="chat-container">
      <div class="profile">
        <span>ğŸ‘¤</span>Chat-Person: {{ receiverame }}
      </div>
    <div class="messages">
      <div *ngFor="let message of chatHistory" class="message-container">
        <div class="message" [ngClass]="{'right': message.sflag, 'left': !message.sflag}">
          <span>{{ message.content }}</span>
        </div>
      </div>
    </div>
    <div class="emoji-picker-container" *ngIf="showEmojiPicker">
      <emoji-mart 
      *ngIf="showEmojiPicker" 
      (emojiSelect)="onEmojiSelect($event)">
    </emoji-mart>
    </div>
    <form [formGroup]="chatForm" (ngSubmit)="sendMessage()" class="input-form">
      <div class="emoji-container">
        <input formControlName="newMessage" placeholder="Type a message" style="width: 500px;"/>
       <span (click)="toggleEmojiPicker()">ğŸ˜„</span> <span (click)="sendMessage()">ğŸ“¤</span>
      </div>
      
    </form>
  </div>
</div>
