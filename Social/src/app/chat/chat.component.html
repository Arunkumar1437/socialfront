<!-- src/app/chat/chat.component.html -->
 <form [formGroup]="chatForm"(ngSubmit)="sendMessage()">
<div class="chat-container">
    <div class="messages">
      <div *ngFor="let msg of messages" class="message">
        <p>{{ msg }}</p>
      </div>
    </div>
    <input formControlName="message" placeholder="Type a message" /><span >
        <button type="submit" id="submit" class="btn btn-success mt-4" style="margin-bottom: 32px; margin-left: 10px;">send</button>
    </span>
  </div>
</form>
