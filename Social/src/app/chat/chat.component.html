<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<div class="chat-wrapper">
  <div class="chat-person">
    <h1>Person List</h1>
    <ul class="no-list-style">
      <li *ngFor="let person of getperson" (click)="loadChatHistory()" class="person-item">
        <span>ğŸ‘¤</span> {{ person.text }}
      </li>
    </ul>
  </div>
  
  <div class="chat-container">
    <div class="messages">
      <div *ngFor="let message of chatHistory" class="message-container">
        <div class="message" [ngClass]="{'right': message.sflag, 'left': !message.sflag}">
          <span>{{ message.content }}</span>
        </div>
      </div>
    </div>
    <form [formGroup]="chatForm" (ngSubmit)="sendMessage()" class="input-form">
      <input formControlName="newMessage" placeholder="Type a message" />
      <button type="submit" id="submit" class="btn btn-success">Send</button>
    </form>
  </div>
</div>
