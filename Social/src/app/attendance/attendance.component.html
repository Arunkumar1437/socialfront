<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<div class="mat-elevation-z8-with-color" >
  <button  class="btn btn-primary" (click)="clockIn()">Clock In</button>

 <table id="tab" class = "table table-striped table-bordered">
 <thead>
     <tr>
         <th style="background: rgb(132, 221, 120);">Serial No.</th>
         <th style="background: rgb(132, 221, 120);">Name</th>
         <th style="background: rgb(132, 221, 120);">User ID</th>
         <th style="background: rgb(132, 221, 120);">In Time</th>
         <th style="background: rgb(132, 221, 120);">out Time</th>
         <th style="background: rgb(132, 221, 120);">Total Duration</th>
         <th style="background: rgb(132, 221, 120);">Status</th>
         <th *ngIf="isAdmin" style="background: rgb(132, 221, 120);">Actions</th>
     </tr>
 </thead>
 <tbody>
  <tr *ngFor="let attendance of attendances">
    <!-- Display attendance details -->
    <td>{{ attendance.serial }}</td>
    <td>{{ attendance.fullname }}</td>
    <td>{{ attendance.userid }}</td>
    <td>{{ attendance.inTime }}</td>
    <td>{{ attendance.outTime }}</td>
    <td>{{ attendance.totalDuration }}</td>
    <td>{{ attendance.status }}</td>
     <td>
      <button class="btn btn-danger" (click)="clockOut(attendance.id)">Clock Out</button>
      <!-- Display Delete button only for admin users -->
      <button class="btn btn-danger" (click)="deleteAttendance(attendance.id)">Delete</button>
     </td>
 </tr>
 </tbody>

</table>
</div>
