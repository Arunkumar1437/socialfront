  <aside class="sidebar" [class.closed]="isSidebarClosed">
    <ul class="sidebar-links">
      <h4><span>Menu</span><div class="menu-separator"></div></h4>
      <li><a (click)="dashboard()"><span>📊</span>Dashboard</a></li>
      <li><a (click)="message()"><span>✉️</span>Message</a></li>
      <li><a (click)="post()"><span>📝</span> Post</a></li>
      <li><a (click)="notification()"><span>🔔</span>Notifications</a></li>
      <li><a (click)="profile()"><span>👤</span>Profile</a></li>
      <li><a (click)="setting()"><span>⚙️</span>Settings</a></li>
      <li><a (click)="ocr()"><span>🧑‍💻</span>OCR</a></li>
      <li><a (click)="chat()"><span>📱</span>Chat</a></li>
      <!-- <li><a (click)="logout()"><span>🚪</span>Logout</a></li> -->
    </ul>
    <div class="user-account">
      <div class="user-profile">
        <div class="user-detail">
          <h3>{{username}}</h3>
          <h3>Date :{{currentDate}}</h3>
          <h3>Time :{{currentTime}}</h3>
        </div>
      </div>
    </div>
    <a style="margin-left: 67px;" (click)="logout()"><span>🚪</span>Logout</a>
  </aside>
</div>
