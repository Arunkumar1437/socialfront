<form (ngSubmit)="createPost()" #postForm="ngForm">

    <div class="col-sm-3 d-flex align-items-center">
      <div class="form-group mr-2">
        <input 
          type="file" 
          (change)="onFileSelected($event)" 
          accept=".jpg,.jpeg,.png,.gif,.mp4,.avi,.txt,.docx,.pdf"
          class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary" [style.marginLeft]="'10px'"  [disabled]="!postForm.valid">Post</button>
    </div>
  
    <div *ngIf="imagePreview" class="image-preview">
      <img [src]="imagePreview" alt="Image Preview" class="preview-image" />
    </div>
  
  </form>
