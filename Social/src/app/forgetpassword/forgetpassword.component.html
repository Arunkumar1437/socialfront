<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CodePen - Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Didact+Gothic|Lobster&amp;subset=latin-ext">
</head>
<body>
    <div class="container row login-box">
        <div class="col login-title">
            <h1>What will you build today?</h1>
            <span class="small-text">Let's get started!</span>
        </div>
        <div class="col login-form">
            <div class="avatar">
            </div>
            <form action="" method="POST">
                <label for="login" class="login">
                    <input id="login" type="text" placeholder="Username" />
                </label>
                <label for="passwd" class="passwd">
                    <input id="passwd" type="password" placeholder="Password" />
                </label>
                <label for="passwd" class="passwd">
                    <input id="passwd" type="password" placeholder="Conform Password" />
                </label>
                <button class="button" type="submit">Change Password</button>
            </form>
        </div>
    </div>
</body>
</html>
