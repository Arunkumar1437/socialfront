<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
  <div class="container row login-box">
    <div class="col login-title">
      <h1>Change Your Password</h1>
      <span class="small-text">Ensure your account stays secure!</span>
    </div>
    <div class="col login-form">
      <div class="avatar">
        <i class="fas fa-user-lock" style="font-size: 2rem; color: white; line-height: 80px;"></i>
      </div>
        <form [formGroup]="forgotForm" (ngSubmit)="changepass()">
        <label for="username" class="login">
          <input id="username" type="text" formControlName="username"  placeholder="Username" required />
        </label>
        
        <label for="new-password" class="passwd">
          <input id="new-password" type="password" formControlName="newPassword" placeholder="New Password" required />
        </label>
        
        <label for="confirm-password" class="passwd">
          <input id="confirm-password" type="password" formControlName="confirmPassword" placeholder="Confirm Password" required />
        </label>

        <button type="submit" class="btn btn-success mt-4">Change</button>
        <button type="button" class="btn btn-danger mt-4" (click)="cancel()" style="margin-left: 10px">Cancel</button>
      </form>
    </div>
  </div>
</body>
</html>
