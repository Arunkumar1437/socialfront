<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<body>
    <form [formGroup]="payrollgenerationForm" (ngSubmit)="onSubmit()">
        <div class="d-flex justify-content-center mt-8">
            <div class="table-container" style="border-radius: 10px;width: 75%;">
            <div class="row align-items-center mb-2">
                    <!-- Employee Name -->
                    <label class="col-sm-2 col-form-label text-end">
                        Employee Name:<span class="text-danger">*</span>
                    </label>
                    <div class="col-sm-3">
                        <ng-select
                        style="border: 2px solid blue; border-radius: 5px; height: 35px;"
                        formControlName="empid"
                        [items]="userList"
                        bindLabel="username"
                        bindValue="userid"
                        [searchable]="true"
                        [clearable]="true">
                        </ng-select>
                    </div>

                    <!-- Month -->
                    <label class="col-sm-1 col-form-label text-end">Month<span class="text-danger">*</span></label>
                    <div class="col-md-2">
                        <select formControlName="month" class="form-select" style="border: 2px solid blue; border-radius: 5px; height: 35px;">
                        <option value="" disabled selected>Select Month</option>
                        <option *ngFor="let m of months" [value]="m.value">{{ m.name }}</option>
                        </select>
                    </div>

                    <!-- Year -->
                    <label class="col-sm-1 col-form-label text-end">Year<span class="text-danger">*</span></label>
                    <div class="col-md-2">
                        <select formControlName="year" class="form-select" style="border: 2px solid blue; border-radius: 5px; height: 35px;">
                        <option value="" disabled selected>Select Year</option>
                        <option *ngFor="let y of years" [value]="y">{{ y }}</option>
                        </select>
                    </div>
                    </div>                
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-success" [disabled]="!payrollgenerationForm.valid">Generate</button>
          </div>
      </div>
    </div>
    </form>
</body>
