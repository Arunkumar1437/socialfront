<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>

<body>

    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="input-box">
                <input type="text" id="username" formControlName="userid" required>
                <label>Username</label>
                </div>
                <div class="input-box">
                  <input type="password" id="password" formControlName="password"required>
                    <label>Password</label>
                </div>
                <div class="forgot-pass">
                  
                    <a (click)="openForgetPassword()">Forgot your password?</a>
                </div>
                <button type="submit" class="btn"(click)="login()">Login</button>
                <div class="signup-link">
                  <p>Have no account yet? <a (click)="register()">Signup</a></p> 
                </div>
            </form>
        </div>
